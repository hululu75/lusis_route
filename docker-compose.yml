version: '3.8'

services:
  # Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lusis-route-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/var/www/html/storage
      - ./database:/var/www/html/database
      - ./bootstrap/cache:/var/www/html/bootstrap/cache
    env_file:
      - .env.docker
    # Uncomment if using PostgreSQL
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    networks:
      - lusis-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (optional, use with profiles)
  postgres:
    image: postgres:16-alpine
    container_name: lusis-route-postgres
    restart: unless-stopped
    profiles:
      - postgres
      - full
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_DATABASE:-lusis_route}
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-secret}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lusis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # MySQL Database (optional, alternative to PostgreSQL)
  mysql:
    image: mysql:8.0
    container_name: lusis-route-mysql
    restart: unless-stopped
    profiles:
      - mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_DATABASE=${DB_DATABASE:-lusis_route}
      - MYSQL_USER=${DB_USERNAME:-laravel}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lusis-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: lusis-route-redis
    restart: unless-stopped
    profiles:
      - redis
      - full
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - lusis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional, for PostgreSQL management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lusis-route-pgadmin
    restart: unless-stopped
    profiles:
      - pgadmin
      - full
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@lusis.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - lusis-network
    depends_on:
      - postgres

networks:
  lusis-network:
    driver: bridge
    name: lusis-network
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16
          gateway: 172.25.0.1

volumes:
  postgres-data:
    driver: local
    name: lusis-postgres-data
  mysql-data:
    driver: local
    name: lusis-mysql-data
  redis-data:
    driver: local
    name: lusis-redis-data
  pgadmin-data:
    driver: local
    name: lusis-pgadmin-data
